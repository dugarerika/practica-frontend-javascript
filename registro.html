<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel ="stylesheet" href="css/icons.css">
    <script type="module" src="./js/app.js"></script>
</head>
<body>
    <header>
    </header>
    <main >
        <p class = "jumbo">Registro</p>
        <form id='f_registro' action="">
            <div>
                <input type="text" id="i_nombre" placeholder="Nombre" 
                required minlength="3" maxlength="8" >
            </div>
            <div>
                <input type="text" id="i_apellido" placeholder="Apellido" 
                required minlength="3" maxlength="8">
            </div>
            <div>
                <input type="radio" id="hombre" name="gender" value="Hombre" required>
                <label for="hombre">Hombre</label>
                <input type="radio" id="mujer" name="gender" value="Mujer">
                <label for="mujer">Mujer</label>
                <input type="radio" id="otros" name="gender" value="Otros">
                <label for="otros">Otros</label>
            </div>
            <div>
                <label for="nacionalidad">Nacionalidad</label>
                <select id="nacionalidad" required>
                    <option value="">Elegir opción</option>
                    <option value="español">Español</option>
                    <option value="extranjero">Extranjero</option>
                </select>
            </div>
            <div class="nodisplay">
                <select id="pais_provincia" required>
                </select>
            </div>
            <div>
                <input type="text" id="i_movil" placeholder="Movil" 
                required minlength="9" maxlength="12">
            </div>
            <div>
                <input type="email" id="i_mail" placeholder="E-mail" 
                required>
            </div>
            <div>
                <input type="text" id="i_usuario" placeholder="Usuario" 
                required minlength="3" maxlength="8">
            </div>
            <div>
                <input type="password" id="i_pwd" placeholder="Contraseña" 
                required minlength="8" maxlength="12">
            </div>
            <div>
                <input type="password" id="i_conf_pwd" placeholder="Confirmar Contraseña" 
                required>
            </div>
            <div>
                <input type="text" usuario="" id="i_api_key" placeholder="Apy_Key" 
                required minlength="5" maxlength="8">
            </div>
            <div id='f_terminos'>
                <input type="checkbox" id="terminos" value="terminos" required>
                <label for="vehicle1"> Acepto los terminos</label><br>
            </div>
            <div>
                <textarea id="comentarios" placeholder="Comentarios"></textarea>
            </div>
            <div>
                <p id = "msg"></p>
            </div>
            <div>
                <button type="submit" id="b_registrar">Registrar</button>
            </div>
        </form>

    </main>
    <footer>
    </footer>
</body>
</html>
