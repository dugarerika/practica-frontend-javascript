<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Curso</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/app.js"></script>
</head>
<body>
    <header>
        <div class="menu">
                <a href="#">Registro</a>
                <a href="./index.html">Login</a>
        </div>
        <h1></h1>
    </header>
    <main >
        <p class = "jumbo">Registro</p>
        <form id='f_registro' action="">
            <div>
                <input type="text" name="" id="i_nombre" placeholder="Nombre">
            </div>
            <div>
                <input type="text" name="" id="i_apellido" placeholder="Apellido">
            </div>
            <div>
                <label for="genero">Genero</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
            </div>
            <div>
                <label for="nacionalidad">Nacionalidad</label><br>
                <input type="radio" id="español" name="nacionalidad" value="español">
                <label for="español">Español</label><br>
                <input type="radio" id="extranjero" name="nacionalidad" value="extranjero">
                <label for="extranjero">Extranjero</label><br>
                <div id="paises">
                </div>
            </div>
            <div>
                <input type="email" name="" id="i_movil" placeholder="Movil">
            </div>
            <div>
                <input type="email" name="" id="i_mail" placeholder="E-mail">
            </div>
            <div>
                <input type="email" usuario="" id="i_usuario" placeholder="Usuario">
            </div>
            <div>
                <input type="password" id="i_pwd" placeholder="Contraseña">
            </div>
            <div>
                <input type="checkbox" id="terminos" name="terminos" value="terminos">
                <label for="vehicle1"> Acepto los terminos</label><br>
            </div>
            <div>
                <textarea name="message" placeholder="Comentarios"></textarea>
            </div>
            <div>
                <button type="button" id="b_registrar">Registrar</button>
            </div>
        </form>
    </main>
    <footer class="footer">
        <p>Footer</p>
    </footer>
</body>
</html>
